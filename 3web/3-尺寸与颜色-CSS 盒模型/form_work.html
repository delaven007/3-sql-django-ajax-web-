<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>增加管理员</title>
</head>
<body>
<form action="/login" method="get" enctype="application/x-www-form-urlencoded">
    <h1>增加管理员</h1>
    <table>
        <tr>
            <td>姓名：</td>
            <td>
                <input type="text" name="uname" value="" placeholder="" maxlength="10">
            </td>
            <td>十个字符以内</td>
        </tr>
        <tr>
            <td>密码：</td>
            <td>
                <input type="password" name="upwd" value="" placeholder="" maxlength="10">
            </td>
            <td>十个字符以内</td>
        </tr>
        <tr>
            <td>性别:</td>
            <td colspan="2">
                <input type="radio" name="sex" value="man">男
                <input type="radio" name="sex" value="woman">女
            </td>
        </tr>
        <tr>
            <td>角色:</td>
            <td>
                <input type="checkbox" name="play" value="super" checked>超级管理员 <br>
                <input type="checkbox" name="play" value="billAdmin">账单管理员
            </td>
            <td>至少选择一个角色</td>
        </tr>
        <tr>
            <td>头像:</td>
            <td>
                <input type="file" name="uimg">
            </td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="button" value="保存">
                <input type="reset" value="重置">
            </td>
        </tr>






    </table>
</form>
</body>
</html>
