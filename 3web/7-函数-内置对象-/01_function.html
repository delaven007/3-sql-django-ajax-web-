    <script>
        //匿名函数的使用(自执行):(匿名函数的声明)(实参)
        (function (){
            var a=100;
            //构建局部作用域
            console.log("匿名函数自执行",a);

        })()
        //定义变量接受匿名函数
        var f=function(){
            console.log("f被调用");
        };
        f();
        console.log("show:",f);

        //函数作为参数传递
        <!--function (){-->

        <!--show();-->

      //直接传递函数名
        console.log("f被调用");
        show (function （）{
            console.log("直接传递匿名函数")
        })//f=function(){}
          show(f); //f=fn
    </script>
