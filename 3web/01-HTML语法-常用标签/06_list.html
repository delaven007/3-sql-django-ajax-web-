<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>list</title>
</head>
<body>
    <!--有序列表 ol中添加type属性设置项目符号，取值”1“/"a"/"A"/"i"/"I"
    ul中可取：circle/square(实心方块)/none(取消项目符号)-->
    <ol type="a">
        <li>祁天喧
        <ul>
            <li>抽烟</li>
            <li>喝酒</li>
        </ul>
        </li>
        <li>吕泽</li>
        <li>赵蒙蒙</li>
        <li>王伟超</li>
    </ol >
    <ul type="square">
        <li>抽烟</li>
        <li>喝酒</li>
        <li>烫头</li>
        <li>口技</li>
    </ul>

</body>
</html>
