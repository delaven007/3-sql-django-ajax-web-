<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table</title>
</head>
<body>
<table border="5px" width="300px" height="300px">
    <tr>
        <!--th表示单元格，自带文本加粗和居中效果-->
        <!--跨列合并-->
        <th colspan="3">个人信息</th>
        <!--删除被合并的单元格-->
        <!--<th>年龄</th>-->
        <!--<th>班级</th>-->
    </tr>
    <tr>
        <td>祁天喧</td>
        <!--向下合并单元格（跨行）-->
        <td rowspan="2">32</td>
        <td>01</td>
    </tr>
    <tr>
        <td width="150px" height="150px">吕泽maria</td>
        <!--删除被合并的单元格-->
        <td>001</td>
    </tr>

</table>
<table border="1px" width="300px" height="300px">
    <!--表格内部划分结构（行分组）：将若干行分为表头，表尾和表格主体，
    默认所有的行都会被自动加入表格主体中（tbody）-->
    <thead>
        <tr>
            <th>姓名</th>
            <th>年龄</th>
            <th>性别</th>
        </tr>
    </thead>

    <tbody>
        <tr>
        <td>祁天喧</td>
        <!--向下合并单元格（跨行）-->
        <td>32</td>
        <td>01</td>
        </tr>
    </tbody>

    <tfoot>
     <tr>
            <th colspan="3">总人数：</th>

     </tr>
    </tfoot>
</table>






</body>
</html>
