            创建h3,h4元素节点，文本内容不限，
            作为div的头.尾子元素添加至页面显示
            在创建两个超链接标签，分别显示在h3之后，h4之前
        */
    </script>

<body>

    <div>
        <h3>我哈哈</h3>
        <h4>我哈哈都是法国和</h4>
    </div>
    <script>
        //获取父元素
        console.log($("p").parent());
        //获取祖先元素
        console.log($("p").parents()),$("p").parents("box");
        //获取直接子元素数组
        console.log($("div").children(),$("div").children("p"));
        //获取满足选择器所有后代元素
        console.log($("div").find("span"));
        //获取前后的相邻兄弟元素
        console.log($("p").prev(),$("p").next());
        console.log($("p").prev("b"),$("p").next("b"));
        //获取所有兄弟元素
        console.log($("p").siblings(),$("p").siblings("b"));



        //元素的创建
        var h1=$("<h1 id='d2'>动态</h1>");
        var h2=$("<h2></h2>");
        h2.html("二级标题");
        console.log(h1,h2);
        //添加节点
        //作为子元素添加到父元素的头尾位置
        $("#box").append(h1);//末尾
        $("#box").prepend(h1);//开头

        //作为兄弟元素添加
        $("#box").after(h1).before(h2);

        var a1=$("<a href>hello</a>")
        var a2=$("<a href>bye</a>")
        $("h3").append(a1);
        $("h4").prepend(a2);
        //移除元素
        h4.remove();


    </script>





</body>
