<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        //1.number
        var a=100;
        //八进制 0为前缀  0~7
        var b=063;
        console.log(b);
        //十六进制  0x为前缀   0~9a~f
        var c =0x63;
        console.log(c)
        var m = 1.2345;
        console.log(m)
        var n=1.5e3;
        /*科学计数法 以10为底 3表示次方数*/
        console.log(n);
        /*字符串*/
        var s = "100";
        var s1 = "张三";
        console.log(s,s1);

        //3.Boolean
        var flag=false;
        var flag2="false";
        console.log(flag,typeof flag,flag2,typeof flag2);

        //4.undefined
        var k;
        console.log(k,typeof k);

        //5.null
        var o=null;
        console.log(o,typeof o);

        //typeof 运算符&关键字：检测变量的数据类型



    </script>
</head>
<body>




















</body>
</html>
