<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        //1.无参数，无返回值
        //函数声明
        function f1(){
            console.log("f1被调用");
            //函数内部可以使用arguments获取实际过来的参数
            console.log(arguments);
        }
        //函数
        f1();
        //2.含有参数
        function f2(a){    //形参未传值，默认为undefined
              console.log(a*a);
              console.log(arguments);
        }
        f2(5);
        //允许形参与实参个数不匹配


        //3.带有返回值的函数
        function f3(a){
            var r1=a+a;
            return r1;
        }
        var r1=f3(10);
        console.log(r1);

        //全局变量与局部变量
        /*
            全局：
            1.函数体外部声明的变量
            2.一切省略var关键字创建的变量
            局部：
            在函数内部使用var声明的变量
        */

        /*
            函数封装日期计算
            润年判断封装成函数
            主体功能封装成函数，通过按钮点击调用
            <button onclick='fn()'>
        */
    </script>
</head>

</body>
</html>
