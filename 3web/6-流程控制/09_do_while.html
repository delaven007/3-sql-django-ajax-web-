    <script>

        //循环输出一百次""
        var i=1;
        do{
            console.log("good good study ,day day up");
            //更新循环变量
            i++;
        }while(i<101);
        i=101;
        while(i<101){
            console.log("哈哈哈");
            i++;
        }


        for (var i=1;i<101;i++){
             console.log("握草，这年轻人");
        }
        /*控制循环体的执行:break/continue*/
        for(var i=1;i<11;i++){
            console.log(i);
            if (i==4){
                break;
            }
        }

        /*
            控制台输出乘法表
        */
        for (var i=1;i<=9;i++){
            var show="";
            for(var j=1;j<=i;j++){
            //制表符\t
                show += j +"*"+i+"="+i*j+"\t";
            }
            //按行输出
            console.log(show);
        }
