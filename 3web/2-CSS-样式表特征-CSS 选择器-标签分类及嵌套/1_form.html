<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--网页表单-->
<!--负责发送数据给服务器
action:提交数据的服务端地址
method:提交数据方式
enctype:指定数据的编码方式，默认字符串，拼接在URL后面
如果涉及到二进制数据（图片、音视频等）,必须设置提交方式为post
同时指定编码类型为multipart/form-data-->
<form action="/login" method="get" enctype="application/x-www-form-urlencoded">
    <!--表单控件-->
    <p>
        用户姓名：<input type="text" name="uername" placeholder="用户名由数字字母组成" maxlength="4">
    </p>
    <p>
        用户密码：<input type="password" name="uerpwd" placeholder="密码为16~18位">
    </p>
    <p>
        用户性别：<input type="radio" name="sex" checked >男
        <input type="radio" name="sex" >女
    </p>
    <p>
        <!--1.使用label标签表示文本
            2.添加id标识-->
        兴趣爱好：
        <input type="checkbox" name="hobby" value="smoke" id="smoke">
        <label for="smoke">抽烟</label>
        <input type="checkbox" name="hobby" value="beer" id="beer">
        <label for="beer">喝酒</label>
        <input type="checkbox" name="hobby" value="masage" id="massage">
        <!--label for id 用于实现文本与控件的绑定
        将label标签的属性for取值为对应控件的id值-->
        <label for="massage">大保健</label>
    </p>

    <p>
    <!--隐藏域：将一些服务端需要但是用户不需要的数据提交过去，对用户不可见-->
    <input type="hidden" name="uid" value="001">
    <!--下拉菜单-->
    <select name="city" id="">
        <!--默认选中第一个option，可以手动设置selected表示选中-->
        <option value="bejing">北京</option>
        <option value="tianjin">天津</option>
        <option value="shanghai">上海</option>
        <option value="shenzhen">深圳</option>
    </select>

        <!--文件选择框:涉及二进制数据提交，必须使用post方式
        同时设置编码类型为multipart/form-data-->

        用户头像：<input type="file" name="uimg" >

    </p>

    <!--功能按钮-->
    <!--1.提交按钮，点击时提交数据到后台，
    可以设置value属性，表示按钮的显示文本-->
    <input type="submit" value="提交">
    <!--2.重置按钮，点击时将表单还原至初始状态-->
    <input type="reset" value="重置">
    <!--3.普通按钮，需要自定义点击处理-->
    <input type="button" value="点击">

    <!--button标签表示按钮，标签内容即为按钮显示文本书写在form中
    相当于submit提交按钮；
    书写在表单外，相当于普通按钮，需要自定义点击操作-->
    <button>form内</button>
</form>
    <button>form外</button>
</body>
</html>
