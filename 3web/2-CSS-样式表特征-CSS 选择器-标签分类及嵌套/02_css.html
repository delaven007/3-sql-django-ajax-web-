<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!--引入外部样式表-->
    <link rel="stylesheet" href="index.css">

    <style>
        /*内嵌样式，借助于style标签书写样式声明
        实现样式与结构的分离*/
        /*css中使用选择器匹配文档元素，为其应用样式*/
        /*标签选择器：根据标签名匹配元素应用样式*/
        h1{
            background:pink;
        }
        span{
            color:orange;
        }
        span{
            color:pink;
        }
    </style>

</head>
<body>
    <!--行内样式：借助style标签属性设置样式规则-->
    <!--css样式声明  属性名：属性值-->
    <h1 style="font-size:16px;color:red;">赵蒙蒙解救小哥哥</h1>
    <h1 style="font-size:16px;color:red;">师傅又被抓走了</h1>
    <h2>
        测试<span>网</span>
    </h2>
<span>网</span>
    <div style="color:blue;">
        <p style="color:red;">
            <span style="color:gold;">子元素可以继承父元素或祖先元素的文本样式</span>
        </p>
    </div>



</body>
</html>
