<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <script src=""></script>
    <script>
        var a=100;
        var r1 = a + 10;
        a*=5;  //a=a*5;
        //1.自增、自减 ++ --
        var b=10;
        //单独与变量结合，前缀和后缀没有区别
        b++;
        ++b;
        console.log(b);
        //与其他运算符结合使用
        var r2=b++;
        console.log(r2,b)
        var r3=++b;
        console.log(r3,b)
        var c=10;
        var r4=--c;  //r4=9;c=9;
        console.log(r4,c)
        var r5=c--;   //r5=9;,c=8;
        console.log(r5,c)
        //自增和自减运算的结果永远是number值
        var s=true;
        s++;
        console.log(s,typeof s);

        //
        var n=5;
        var r=n++ + ++n + n++ + ++n + n;
        /*n1,r=(5,6)
        n2,r=(7,7)
        n3,r=(7,8)
        n4,r=(9,9)
        n5,r=(9,9)
        */
        console.log(r,n); //37,9

        //2.关系运算
        var res1=10>2;
        var res2="210">"2";    //"1">(null)
        console.log(res1,res2); //true,false


        //获取字符的Unicode编码charCodeAt(index)
        var res3="哈哈" >"哦哦";
        var s1="哈";
        var s2="哦";
        console.log(s1.charCodeAt(),s2.charCodeAt(),res3)

        var res4="10" >2;
        var res5="10">true; //10>1
        var res6=true>false;//1>0
        var res7="10">undefined;//NaN-->false
        var res7="10">null;//10>0
        var res9="true">false;//NaN >0 -->false

        //相等与全等
        var r1=10=="10";
        var r2=10==="10";
        console.log(r1,r2);

        //3.逻辑运算符
        //给出闰年判断条件

        var year = prompt('年份：');           //类型为字符串
        var r = (year%4==0 && year%100!=0) || year%400==0;
        console.log(year,typeof year,r);

        //非   :对布尔值取反
        var r1=!5;     //false
        //逻辑非的优先级比较高，高于关系运算
        var r2=!5<3; //false<3

        //3.三木运算
        if (a<5){
            console.log("成立");
        }else{
            console.log("不成立");
        }
        var res=a>5 ? "OK" : "No";
        console.log(res);
        var a=4;
        var res2 =a>5? "OK" :a>=3?  ">= 3" :"<3";
        console.log(res2);

    </script>
