<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>11-front-json.html</title>
    <script src="/static/jquery-1.11.3.js"></script>
    <script>
        $(function(){
            $("#btnJSON").click(function(){
                var obj={
                    uname:'wangwc',
                    uage:30,
                    ugender:"un'known'not"
                }
                //通过JSON.stringify()将obj转换成JSON串
                var str=JSON.stringify(obj);
                console.log(str);
            });
        });
    </script>
</head>
<body>
    <button id="btnJSON">js对象-->json串</button>

















</body>
</html>
